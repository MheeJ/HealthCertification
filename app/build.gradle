apply plugin: 'com.android.application'

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.2"

    defaultConfig {
        applicationId "com.example.healthcertification"
        minSdkVersion 26
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"

